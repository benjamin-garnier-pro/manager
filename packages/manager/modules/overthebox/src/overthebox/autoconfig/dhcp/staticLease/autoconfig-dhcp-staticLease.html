<form novalidate name="form">
    <oui-modal
        data-heading="{{:: 'overTheBox_autoconfig_dhcp_static_lease_create' | translate}}"
        data-loading="$ctrl.isLoading"
        data-primary-action="$ctrl.createDhcpStaticLease()"
        data-primary-label="{{:: 'overTheBox_autoconfig_submit' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'overTheBox_autoconfig_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()">

        <oui-message type="error" data-ng-if="$ctrl.errorMessage">
            <span data-ng-bind="$ctrl.errorMessage"></span>
        </oui-message>

        <div class="oui-input-group oui-input-group_inline">
            <oui-field label="{{:: 'overTheBox_autoconfig_dhcp_name' | translate}} *">
                <input class="oui-input"
                    name="hostname"
                    type="text"
                    required
                    ng-model="$ctrl.hostname">
            </oui-field>
            <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_dhcp_mac_address' | translate}} *">
                <input class="oui-input"
                    name="mac"
                    type="text"
                    required
                    ng-model="$ctrl.mac">
            </oui-field>
        </div>
        <div class="oui-input-group oui-input-group_inline">
            <oui-field label="{{:: 'overTheBox_autoconfig_dhcp_ip_address' | translate}} *">
                <input class="oui-input"
                    name="ip"
                    type="text"
                    required
                    ng-model="$ctrl.ip">
            </oui-field>
            <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_dhcp_priority' | translate}} *">
                <input class="oui-input"
                    name="priority"
                    type="number"
                    required
                    ng-model="$ctrl.priority">
            </oui-field>
        </div>
    </oui-modal>
</form>
