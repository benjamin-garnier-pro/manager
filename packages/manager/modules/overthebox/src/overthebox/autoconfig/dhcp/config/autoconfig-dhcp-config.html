<form novalidate name="form">
    <oui-modal
        data-heading="{{:: 'overTheBox_autoconfig_dhcp_config_create' | translate}}"
        data-loading="$ctrl.isLoading"
        data-primary-action="$ctrl.createDhcpConfig()"
        data-primary-label="{{:: 'overTheBox_autoconfig_submit' | translate }}"
        data-primary-disabled="$ctrl.isLoading"
        data-secondary-action="$ctrl.goBack()"
        data-secondary-label="{{:: 'overTheBox_autoconfig_cancel' | translate }}"
        data-on-dismiss="$ctrl.goBack()">

        <oui-message type="error" data-ng-if="$ctrl.errorMessage">
            <span data-ng-bind="$ctrl.errorMessage"></span>
        </oui-message>

        <div class="oui-input-group oui-input-group_inline">
            <oui-field label="{{:: 'overTheBox_autoconfig_dhcp_interface' | translate}}"
                label-popover="{{:: 'overTheBox_autoconfig_dhcp_interface_description' | translate}}">
                <input class="oui-input"
                    name="interface"
                    type="text"
                    value="{{$ctrl.interface}}">
            </oui-field>
            <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_dhcp_lease_duration' | translate}} *">
                <input class="oui-input"
                    name="leaseDuration"
                    type="number"
                    required
                    ng-model="$ctrl.leaseDuration">
            </oui-field>
        </div>
        <div class="oui-input-group oui-input-group_inline">
            <oui-field label="{{:: 'overTheBox_autoconfig_dhcp_offset' | translate}} *"
                label-popover="{{:: 'overTheBox_autoconfig_dhcp_offset_description' | translate}}">
                <input class="oui-input"
                    name="offset"
                    type="number"
                    required
                    ng-model="$ctrl.offset">
            </oui-field>
            <oui-field class="ml-2" label="{{:: 'overTheBox_autoconfig_dhcp_pool_size' | translate}} *">
                <input class="oui-input"
                    name="poolSize"
                    type="number"
                    required
                    ng-model="$ctrl.poolSize">
            </oui-field>
        </div>
        <div class="oui-input-group oui-input-group_inline">
            <oui-field label="{{:: 'overTheBox_autoconfig_dhcp_priority' | translate}} *">
                <input class="oui-input"
                    name="priority"
                    type="number"
                    required
                    ng-model="$ctrl.priority">
            </oui-field>
        </div>
    </oui-modal>
</form>
